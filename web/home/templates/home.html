<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="count">0</div>
<button onclick="increment()">Прибавить 1</button>

<script>
    let count = 0;

    function increment() {
        count += 1;
        document.getElementById('count').textContent = count;
    }
</script>

</body>
</html>
